<label class="menu" for="_1">
	<span class="genericon genericon-menu"></span>
</label>
<input id="_1" type="checkbox">
<div class="menu-content">
	<p class="menu-title">{{ site.title }}<p>
	<div class="menu" style="background-color: #1a1a1a; z-index: -1;"></div>

	<ul id="main-menu">
		{% for category in site.menu %}
			<li>
				{{ category.name }}

				<ul class="sub-menu">
					{% for page in category.pages %}
						<li><a href="/docs{{ category.url }}{{ page.url }}">{{ page.name }}</a></li>
					{% endfor %}
				</ul>
			</li>


		{% endfor %}
	</ul>

	<hr>
	{% for social in site.social %}
		<a href="{{ social.url }}" class="social-links-menu" target="_blank" title="{{ social.desc }}"><span class="genericon genericon-{{ social.icon }}"></span></a>
	{% endfor %}
</div>
<div class="social-links" data-stellar-ratio="0.1">
	{% for social in site.social %}
		<a href="{{ social.url }}" target="_blank" title="{{ social.desc }}"><span class="genericon genericon-{{ social.icon }}"></span></a>
	{% endfor %}
</div>
